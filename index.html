<!DOCTYPE html>
<html>

<body style="padding: 0; margin: 0;">
	<script src="evaluator.js"></script>
  <script>
    let x = new Variable(0);
    let y = new Variable(0);
    let expression = new ExpressionBuilder("-x^y*2")
                      .addVariable("x", x)
                      .addVariable("y", y)
                      .build();
    x.set(2);
    y.set(2);
    alert(expression.eval());
  </script>
</body>

</html>
